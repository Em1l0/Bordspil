         id="tspan19"
         style="font-size:11.2889px;stroke-width:0.265"
         x="183.02396"
         y="94.688759">Black Jack</tspan></text><text
       xml:space="preserve"
       style="font-size:7.05556px;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;white-space:pre;inline-size:211.634;display:inline;fill:none;stroke:#2635ef;stroke-width:0.264999;stroke-dasharray:none;stroke-opacity:1"
       x="118.5279"
       y="148.94304"
       id="text15"
       transform="translate(-9.5899795,-30.436923)"><tspan
         x="118.5279"
         y="148.94304"
         id="tspan2"><tspan
           style="stroke-width:0.265"
           id="tspan1">Markmið í Black Jack er að komast sem næst 21 án þess </tspan></tspan><tspan
         x="118.5279"
         y="157.7625"
         id="tspan4"><tspan
           style="stroke-width:0.265"
           id="tspan3">að fara yfir. Í upphafi leiks fær hver leikmaður tvö spil. Þú </tspan></tspan><tspan
         x="118.5279"
         y="166.58196"
         id="tspan6"><tspan
           style="stroke-width:0.265"
           id="tspan5">getur valið á milli &quot;Hit&quot; og &quot;Stand&quot;. Með því að velja &quot;Hit&quot; </tspan></tspan><tspan
         x="118.5279"
         y="175.40142"
         id="tspan8"><tspan
           style="stroke-width:0.265"
           id="tspan7">færðu annað spil, en með því að velja &quot;Stand&quot; færðu ekki </tspan></tspan><tspan
         x="118.5279"
         y="184.22088"
         id="tspan18"><tspan
           style="stroke-width:0.265"
           id="tspan13">fleiri spil. Þegar enginn leikmaður getur lengur valið &quot;Hit&quot;, </tspan></tspan><tspan
         x="118.5279"
         y="193.04033"
         id="tspan21"><tspan
           style="stroke-width:0.265"
           id="tspan20">sýnir húsið sín spil. Mannspil (J, Q, K) teljast alltaf sem 10 </tspan></tspan><tspan
         x="118.5279"
         y="201.85979"
         id="tspan23"><tspan
           style="stroke-width:0.265"
           id="tspan22">stig og ásar geta verið annaðhvort 1 eða 11.</tspan></tspan></text><g
       style="fill:none;stroke-width:5.2892"
